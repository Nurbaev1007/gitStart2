<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Git</title>
	<style type="text/css">
		#container {
			width: 400px;
			height: 400px;
			border: solid;
			position: relative;
		}
		#red {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: red;
			position: absolute;
		}
		#green {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: green;
			position: absolute;
			right: -50px;
			top: 150px;
			cursor: pointer;
		}
	</style>
</head>
<body>

	<h1>Created vetka2</h1>

	<div id="container">
		<div id="red"></div>
		<div id="green"></div>
	</div>
	
	<script type="text/javascript">
		let a = 0
		green.onclick = () => {
			a += 20
			red.style.left = a + 'px'
		}
	</script>

</body>
</html>
